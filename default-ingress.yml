apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-ingress
  namespace: kube-system
spec:
  ingressClassName: nginx
  rules:
    - host: hello-john.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-py-ext
                port:
                  number: 80
    - host: hello-jane.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-py-ext
                port:
                  number: 80
